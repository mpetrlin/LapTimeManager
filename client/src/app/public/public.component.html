<div class="container w-75">
    <form #submitForm="ngForm" class="form-inline mt-2 justify-content-center" (ngSubmit)="postNewTime()" autocomplete="off">
                    
                <div class="form-group">
                    <input name="firstName" [(ngModel)]="inputTime.firstName" class="form-control" type="string" min="3" placeholder="First name">
                </div>
                <div class="form-group ml-2">
                    <input name="lastName" [(ngModel)]="inputTime.lastName" class="form-control" type="string" min="3" placeholder="Last name">
                </div>
                <div class="form-group ml-3 mr-1">
                    <input name="hours" [(ngModel)]="inputTime.hours" class="form-control" type="number" min="0" max="23" placeholder="HH"> 
                </div>:
                <div class="form-group ml-1 mr-1">
                    <input name="minutes" [(ngModel)]="inputTime.minutes" class="form-control" type="number" min="0" max="59" placeholder="mm"> 
                </div>:
                <div class="form-group ml-1 mr-1">
                    <input name="seconds" [(ngModel)]="inputTime.seconds" class="form-control" type="number" min="0" max="59" placeholder="ss"> 
                </div>:
                <div class="form-group ml-1 mr-1">
                    <input name="milliseconds" [(ngModel)]="inputTime.milliseconds" class="form-control" type="number" min="0" max="999" placeholder="SSS">
                </div>
             
                <button class="btn btn-info ml-3" type="submit">Submit laptime</button>            
    </form>
  </div>

  <p class="p-4"></p>

<div class="container w-50">
  <div class="d-flex mt-2">
    <h3>Top times</h3>
    <button class="btn btn-outline-dark ml-4 mb-3" routerLink='/' type="button">Go to admin view</button>
</div>
    <table class="table table-hover text-dark">
      <tr class="fw-bold">
          <td>Position</td>
          <td>First name</td>
          <td>Last name</td>
          <td>Laptime (HH:mm:ss:SSS)</td>
      </tr>  
      <tr *ngFor="let time of topTimes; index as i">
        <td class="fw-bold">{{i+1}}.</td>
        <td>{{time.firstName}}</td>
        <td>{{time.lastName}}</td>
        <td>{{time.time | date: "HH:mm:ss:SSS"}}</td>
      </tr>
    </table>
    </div>
